<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Penjualan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
        #colorSelector {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Laporan Penjualan</h1>
    <canvas id="salesChart" width="800" height="200"></canvas>

    <div id="colorSelector">
        <label for="color2023">Warna untuk 2023: </label>
        <input type="color" id="color2023" value="#697565">

        <label for="color2024">Warna untuk 2024: </label>
        <input type="color" id="color2024" value="#ECDFCC">

    
    </div>

    <table>
        <thead>
            <tr>
                <th>Bulan</th>
                <th>2023</th>
                <th>2024</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Januari</td><td>4017</td><td>2416</td></tr>
            <tr><td>Februari</td><td>6135</td><td>4136</td></tr>
            <tr><td>Maret</td><td>7091</td><td>7935</td></tr>
            <tr><td>April</td><td>5841</td><td>8004</td></tr>
            <tr><td>Mei</td><td>5036</td><td>9505</td></tr>
            <tr><td>Juni</td><td>4547</td><td>5026</td></tr>
            <tr><td>Juli</td><td>3467</td><td>6108</td></tr>
            <tr><td>Agustus</td><td>3970</td><td>6343</td></tr>
            <tr><td>September</td><td>6313</td><td>9404</td></tr>
            <tr><td>Oktober</td><td>3595</td><td>9280</td></tr>
            <tr><td>November</td><td>9207</td><td>9287</td></tr>
            <tr><td>Desember</td><td>5945</td><td>8689</td></tr>
        </tbody>
    </table>

    <script>
        const data2023 = [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945];
        const data2024 = [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689];
        const labels = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '2023',
                        data: data2023,
                        backgroundColor: '#697565'
                    },
                    {
                        label: '2024',
                        data: data2024,
                        backgroundColor: '#ECDFCC'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Laporan Penjualan 2023 vs 2024'
                    }
                }
            }
        });

        function updateColors() {
            const color2023 = document.getElementById('color2023').value;
            const color2024 = document.getElementById('color2024').value;

            salesChart.data.datasets[0].backgroundColor = color2023;
            salesChart.data.datasets[1].backgroundColor = color2024;
            salesChart.update();
        }
    </script>
</body>
</html>
